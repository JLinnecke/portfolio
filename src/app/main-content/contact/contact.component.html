<div class="contact">
  <div class="contact-section">
    <h3>Say Hi!</h3>
    <div class="form-container">
        <h4> Want to discuss a new project?</h4>
        <p>Say hello! let's discuss your ideas and make it happen</p>
        <div class="form-input">
            <form>
                <input type="text" placeholder="Your name" required>
                <input type="email" placeholder="Your email" required>
                <textarea placeholder="Your message" required></textarea>
                <div class="checkbox-container">
                    <div><input type="checkbox" id="subscribe" name="subscribe"></div>
                    <label for="subscribe">I've read the <a href="#">privacy policy</a> and agree to the processing of my data as outlined.</label>
                </div>
                <div class="submit-scroll-section">
                    <button type="submit">Send message</button>
                    <a href="#header"><img src="./../../../assets/img/arrow-up.png" alt="scroll-up"></a> 
                </div>
            </form>
        </div>
    </div>
  </div>
  <app-footer></app-footer>
</div>
