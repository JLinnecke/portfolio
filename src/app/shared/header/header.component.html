<div id="header" class="header">
  <div class="header-icons">
    <div class="header-logo">
      <a (click)="navigateToLandingPage()"><img src="assets/header_imgs/logo2-min.png" alt="logo"></a>
    </div>
    <div class="language">
      <button (click)="switchLanguage()">{{ currentLanguage.toUpperCase() }}</button>
    </div>
    <div class="header-burger-menu">
      <button (click)="toggleMenu()"><img [src]="images[currentImageIndex]" alt="burger-menu"></button>
    </div>
  </div>
</div>
